services:
  nginx:
    image: nginx
    build: ./nginx
    ports:
      - 2222:2222
      - 8080:8080
    networks:
      - internet
      - no-internet
    restart: always

  db:
    image: postgres:14
    environment:
      - POSTGRES_DB=${GITEA_DB}
      - POSTGRES_PASSWORD=${GITEA_DB_PW}
      - POSTGRES_USER=${GITEA_DB_USER}
    networks:
      - no-internet
    volumes:
      - ./v/postgres:/var/lib/postgresql/data
    restart: always

  gitea:
    image: gitea/gitea:1.18.1
    depends_on:
      - db
      - nginx
    environment:
      - GITEA__database__DB_TYPE=postgres
      - GITEA__database__HOST=db:5432
      - GITEA__database__NAME=${GITEA_DB}
      - GITEA__database__PASSWD=${GITEA_DB_PW}
      - GITEA__database__USER=${GITEA_DB_USER}
      - USER_GID=1000
      - USER_UID=1000
    networks:
      - no-internet
    volumes:
      - ./v/gitea:/data
      - /etc/localtime:/etc/localtime:ro
      - /etc/timezone:/etc/timezone:ro
    restart: always

networks:
  internet: {}
  no-internet:
    internal: true
